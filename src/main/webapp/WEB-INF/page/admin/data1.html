<!DOCTYPE html>
<html>
<head>
    <title>文本信息</title>
    #parse("sys/header.html")<script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.content" @keyup.enter="query" placeholder="关键字">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;开始算法检测</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-success">
        <div class="panel-heading">内容
            <input type="button" class="btn btn-warning "style="margin-left: 20px;" @click="reload" value="返回"/>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2" v-html="data.content">
                </div>
            </div>

        </form>
    </div>

    <div v-show="!showList && r" class="panel panel-success">
        <div class="panel-heading">检测结果</div>
        <form class="form-horizontal">

            <div>
                <div id="echartsPie" style="width: 600px;height:400px;margin: auto"></div>
            </div>
            <div style="margin-top: 20px">
                <div id="echartsPie1" style="width: 600px;height:400px;margin: auto"></div>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/admin/data1.js?_${date.systemTime}"></script>
</body>
</html>
