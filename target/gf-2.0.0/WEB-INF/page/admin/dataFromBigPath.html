<!DOCTYPE html>
<html>
<head>
    <title>文本信息</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.idfa" @keyup.enter="query" placeholder="关键字">
            </div>
            <a class="btn btn-default" @click="query">idfa查询</a>
            #if($shiro.hasPermission("data:update"))
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;详情</a>
            #end

            #if($shiro.hasPermission("data:save"))
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-primary" @click="query"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
            #end
            #if($shiro.hasPermission("data:delete"))
            <!--<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
            #end
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

	<!-- 详情 -->
    <div v-show="!showList" class="panel panel-success">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">app名称</div>
                <div class="col-sm-10">
                    <textarea class="form-control" :disabled="showInfo" v-model="data.appName" placeholder="app名称"
                              cols="20" rows="1"></textarea>
                </div>

                <div class="col-sm-2 control-label">渠道名称</div>
                <div class="col-sm-10">
                    <textarea class="form-control" :disabled="showInfo" v-model="data.pathName" placeholder="渠道名称"
                              cols="20" rows="1"></textarea>
                </div>
                <div class="col-sm-2 control-label">idfa</div>
                <div class="col-sm-10">
                    <textarea class="form-control" :disabled="showInfo" v-model="data.idfa" placeholder="idfa"
                              cols="20" rows="1"></textarea>
                </div>
                <div class="col-sm-2 control-label">callback</div>
                <div class="col-sm-10">
                    <textarea class="form-control" :disabled="showInfo" v-model="data.callback" placeholder="callback"
                              cols="20" rows="1"></textarea>
                </div>
                <div class="col-sm-2 control-label">唯一标识</div>
                <div class="col-sm-10">
                    <textarea class="form-control" :disabled="showInfo" v-model="data.uniqueId" placeholder="唯一标识"
                              cols="20" rows="1"></textarea>
                </div>
                <div class="col-sm-2 control-label">是否上报成功</div>
                <div class="col-sm-10">
                    <textarea class="form-control" :disabled="showInfo" v-model="data.isReportSuccess" placeholder="是否上报成功"
                              cols="20" rows="1"></textarea>
                </div>
                <div class="col-sm-2 control-label">上报结果</div>
                <div class="col-sm-10">
                    <textarea class="form-control" :disabled="showInfo" v-model="data.reportResult" placeholder="上报结果"
                              cols="20" rows="1"></textarea>
                </div>
                <div class="col-sm-2 control-label">时间</div>
                <div class="col-sm-10">
                    <textarea class="form-control" :disabled="showInfo" v-model="data.time" placeholder="时间"
                              cols="20" rows="1"></textarea>
                </div>
            </div>
            <div class="form-group" v-if="showInfo">
                <div class="col-sm-2 control-label">上传时间</div>
                <div class="col-sm-10 fcs">
                    {{data.createTime}}
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <!--<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" v-if="!showInfo"/>
                &nbsp;&nbsp;-->
                <input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/admin/dataFromBigPath.js?_${date.systemTime}"></script>
</body>
</html>
