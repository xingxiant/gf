<!DOCTYPE html>
<html>
<head>
    <title>文本信息</title>
    #parse("sys/header.html")
    <link rel="stylesheet" href="/statics/nlp.css">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.content" @keyup.enter="query" placeholder="关键字">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="info"><i class="fa fa-info"></i>&nbsp;查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="${rc.contextPath}/js/admin/pathData.js?_${date.systemTime}"></script>
</body>
</html>
